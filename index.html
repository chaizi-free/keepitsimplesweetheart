    <script>
        let targets = JSON.parse(localStorage.getItem('lib_t_v8')) || [];
        let gains = JSON.parse(localStorage.getItem('lib_g_v8')) || [];
        let cTIdx = -1, cBIdx = -1, cGIdx = -1, mode = '', releaseCount = 0, currentGainType = '';

        function v(id) {
            document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('footerHome').style.display = (id === 'homeView') ? 'none' : 'flex';
            
            const isRel = (id === 'releaseView'), isTodo = (id === 'todoView');
            document.getElementById('side_targ_r').style.display = (mode === 'target' && (isRel || isTodo)) ? 'flex' : 'none';
            document.getElementById('side_targ_l').style.display = (mode === 'target' && isRel) ? 'flex' : 'none';
            document.getElementById('side_rand_l').style.display = (mode === 'random' && isRel) ? 'flex' : 'none';
            document.getElementById('side_rand_r').style.display = (mode === 'random' && isRel) ? 'flex' : 'none';
            
            if(id === 'gainsView') renderGains();
            if(id === 'targetListView') renderTargets();
            window.scrollTo(0,0);

        function stuck() {
            const wrapper = document.getElementById('relContentWrapper');

            }, 400);

            container.innerHTML = `

                <p id="relContext" style="font-size: 0.8rem; color: var(--text-light); margin-bottom:10px;">${mode === 'random' ? "æ­¤åˆ»çš„æ„Ÿè§‰" : "é’ˆå¯¹ï¼š" + targets[cTIdx].todos[cBIdx].text}</p>
                <p class="question-text">è¿™èƒŒåéšè—ç€ä»€ä¹ˆæ¬²æœ›ï¼Ÿ</p>
                <div class="btn-group" style="margin-top:0">

                    <button onclick="countRelease(this)">æƒ³è¦è®¤åŒ</button>
                    <button onclick="countRelease(this)">æƒ³è¦å®‰å…¨</button>

                    <textarea id="tempNote" class="temp-note-input" placeholder="è¾“å…¥æƒ³æ³•..."></textarea>

                    <button class="primary" style="width:100%; box-shadow: 0 4px 15px rgba(0,0,0,0.1);" onclick="finishCurrentBelief()">æˆ‘æ„Ÿåˆ°è¿™ä¸ªå¿µå¤´é‡Šæ”¾äº†</button>

            if(!val) return alert("å†™ä¸ªç›®æ ‡å§");
            targets.unshift({ title: val, createdAt: Date.now(), todos: beliefs.map(b => ({ text: b, done: false })) });
            save(); renderTargets(); document.getElementById('tIn').value = ''; document.getElementById('bIn').value = '';

        }

        function renderTodos() { document.getElementById('todoArea').innerHTML = targets[cTIdx].todos.map((b, i) => `<div class="item-card" style="opacity:${b.done?0.4:1}" onclick="if(!${b.done}){cBIdx=${i}; startMode('target');}"><div style="flex:1">${b.text}</div><span>${b.done?'âœ“':'â†’'}</span></div>`).join(''); }
        function addBelief() { const input = document.getElementById('newBIn'); if(!input.value.trim()) return; targets[cTIdx].todos.push({ text: input.value.trim(), done: false }); input.value = ''; save(); renderTodos(); }
        function finishCurrentBelief() { targets[cTIdx].todos[cBIdx].done = true; save(); enterTarget(cTIdx); }

        function saveGainRecord() {

            document.getElementById('gArea').innerHTML = gains.length ? gains.map((g, i) => `

        }

            try { const data = JSON.parse(decodeURIComponent(atob(str))); if(data.t && data.g) { if(confirm("è¦†ç›–ç°æœ‰æ•°æ®ï¼Ÿ")) { targets = data.t; gains = data.g; save(); v('gainsView'); alert("åŒæ­¥æˆåŠŸï¼"); } } } catch(e) { alert("è§£ç å¤±è´¥"); }
